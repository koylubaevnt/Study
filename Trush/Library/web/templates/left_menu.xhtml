<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="style_main.css"/>
    </h:head>
    <h:body>
        <ui:composition>
            <h4>#{msg.genres}</h4>
            <h:form id="genresForm" styleClass="genres">
                <ui:repeat value="#{genreController.genreList}" var="g">
                    <p:commandLink value="#{g.name}" 
                                   styleClass="#{g.id == bookListController.selectedGenreId ? 'selected_link' : ''}"
                                   actionListener="#{bookListController.fillBooksByGenre()}"
                                   update=":booksForm:booksList @form :lettersForm :booksCount">
                        <f:param name="genre_id" value="#{g.id}"/>
                    </p:commandLink>
                </ui:repeat>
            </h:form>
        </ui:composition>
    </h:body>
</html>
