<h2>All Counters</h2>

<div>
  <label>Max value:
    <input #maxValue />
  </label>
  <button (click)="add(maxValue.value); maxValue.value=''">
    add
  </button>
</div>

<ul class="counters">
  <li *ngFor="let counter of counters">
      <a routerLink="/detail/{{counter.id}}">
        <span class="badge">{{counter.id}}</span> {{counter.max}} - {{counter.current}}
      </a>
    <button class="delete" title="delete" (click)="delete(counter)">x</button>
  </li>
</ul>
