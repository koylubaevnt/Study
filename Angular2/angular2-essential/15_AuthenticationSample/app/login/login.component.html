<h2>LOGIN</h2>
<p>{{message}}</p>

<div *ngIf='!authService.isLoggedIn'>
    Login <input type="text" [(ngModel)]='userLogin' /> <br />
    <input type="password" [(ngModel)]='password' />

    <button (click)='login()'>Login</button>
</div>

<div *ngIf='authService.isLoggedIn'>
    <button (click)='logout()'>Logout</button>
</div>
