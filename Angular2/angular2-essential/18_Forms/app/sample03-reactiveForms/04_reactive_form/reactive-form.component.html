<div class="container">
    <h3>User Registration. Reactive Form</h3>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" 
                class="form-control" 
                id="name" 
                formControlName="name">

            <div *ngIf="formErrors.name" class="alert alert-danger">
                {{formErrors.name}}
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" 
                class="form-control" 
                id="email" 
                formControlName="email">
                <div *ngIf="formErrors.email" class="alert alert-danger">
                    {{formErrors.email}}
                </div>
        </div>

        <div class="form-group">
            <label for="age">Возраст</label>
            <input
                class="form-control" 
                id="age" 
                formControlName="age">
                <div *ngIf="formErrors.age" class="alert alert-danger">
                    {{formErrors.age}}
                </div>
        </div>
        
        <div class="form-group">
            <label for="role">Роль</label>
            
            <select type="number" class="form-control" id="role" formControlName="role">
                <option *ngFor="let r of roles" [value]="r">{{r}}</option>
            </select>
            <div *ngIf="formErrors.role" class="alert alert-danger">
                {{formErrors.role}}
            </div>
        </div>

        <input type="submit" class="btn btn-default" [disabled]="userForm.invalid" value="Submit">
    
    </form>
</div>
