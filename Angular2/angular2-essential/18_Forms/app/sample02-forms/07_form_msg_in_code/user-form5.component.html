<div class="container">
        <h3>User Registration</h3>
    
        <!--Angular автоматически устанавливает директиву ngForm для всех форм -->
        <form (ngSubmit)="onSubmit()" #userForm="ngForm" novalidate>
            <div class="form-group">
                <label for="name">Имя</label>
                <!-- Каждый элемент использует id для связи с label
                    и аттрибут name, для того, чтобы Angular Form ассоциировал
                    элемент управления с формой -->
                <input type="text" class="form-control" id="name" required="required" minlength="4" [(ngModel)]="model.name" name="name" #name="ngModel">
                
                <div *ngIf="formErrors.name" class="alert alert-danger">
                    {{formErrors.name}}
                </div>
            </div>
    
            <div class="form-group">
                <label for="age">Возраст</label>
                <input type="number" class="form-control" id="age" [(ngModel)]="model.age" name="age" required  #age="ngModel">
                <div *ngIf="formErrors.age" class="alert alert-danger">
                    {{formErrors.age}}
                </div>
            </div>
    
            <div class="form-group">
                <label for="role">Роль</label>
                <select type="number" class="form-control" id="role" [(ngModel)]="model.role" name="role" required>
                    <option *ngFor="let r of roles" [value]="r">{{r}}</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-default" [disabled]="!userForm.form.valid">Submit</button>
        
        </form>
