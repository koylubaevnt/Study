<div class="ui raised segment">
    <h2 class="ui header">Demo Form: with custom validation</h2>
  
    <form [formGroup]="myForm"
      (ngSubmit)="onSubmit(myForm.value)"
      class="ui form"
      [class.error]="!myForm.valid && myForm.touched">
      <div class="field"
        [class.error]="!sku.valid && sku.toched">
        <label for="skuInput">SKU</label>
        <input type="text"
               id="skuInput"
               placeholder="SKU"
               [formControl]="sku">
        <div *ngIf="sku.hasError('required')"
          class="ui error message">SKU required</div>
          <div *ngIf="sku.hasError('invalidSku')"
          class="ui error message">SKU must begin with <span>123</span></div>
        <div *ngIf="!sku.valid"
          class="ui error message">SKU is invalid</div>
      </div>

      <div class="field"
        [class.error]="!sku.valid && sku.toched">
        <label for="skuInput2">SKU2</label>
        <input type="text"
              id="skuInput2"
              placeholder="SKU2"
              [formControl]="myForm.controls['sku2']">
        <div *ngIf="myForm.controls['sku2'].hasError('required')"
          class="ui error message">SKU2 required</div>
        <div *ngIf="!myForm.controls['sku2'].valid"
          class="ui error message">SKU2 is invalid</div>
      </div>

      <div *ngIf="!myForm.valid"
        class="ui error message">Form is invalid</div>

      <button type="submit" class="ui button">Submit</button>
    </form>
  </div>
